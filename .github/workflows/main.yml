name: Daily Index Forecast Engine

on:
  schedule:
    - cron: '0 5 * * 1-5'
  workflow_dispatch:

jobs:
  forecast:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Indizes-main

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run index forecasts
        env:
          PYTHONPATH: ${{ github.workspace }}/Indizes-main
        run: |
          python main.py

      - name: Commit forecast results
        run: |
          git config --global user.name "index-forecast-bot"
          git config --global user.email "bot@index-forecast.ai"
          git add index_forecast.txt forecasts/*.csv .gitignore || true
          git commit -m "Daily index forecast" || echo "No changes to commit"
          git push
